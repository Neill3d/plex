#*********************************************************************
# SETTINGS
start_frame: 1001

resolution:
  - 1920
  - 1080

fps: 24



#*****************************************************************************************************************************
# FORMATS
EXTENSION_CODE:
  ma  : mayaAscii
  mb  : mayaBinary
  obj : OBJ
  abc : Alembic
  nk  : nuke
  tif : tiff
  exr : openExr
  avi : avi
  jpg : jpeg


EXTENSION:
  maya:      ma
  max :      max
  nuke:      nk
  houdini:   hipnc
  photoshop: psd
  mari:      mrt
  substance: spp

  playblast: mov
  texture:   exr
  render:    exr
  thumbnail: jpg

  icons:     png




#*********************************************************************
# STRUCTURE
STATUS:
  work:    WORK
  publish: PUBLISH
  render:  RENDER


FILE:
  shots:   s\d\d\d_  # s412_name
  version: _v\d\d\d  # _v001


# sq010_sky/s020_angle/RIG/WORK/s020_angle_RIG_v001.mb
# items.format(seq='sq010_sequence', entity='s010_shot',
#              task='RIG', status='WORK', version='v001',
#              frame='1001', user='ar', extension='mb')
SCENES:
  asset:  "{entity}/{status}/{task}/{entity}_{task}_{version}.{extension}"
  shots : "{sequence}/{entity}/{status}/{task}/{entity}_{task}_{version}.{extension}"
  render: "{sequence}/{entity}/{status}/{task}/{entity}_{task}_{version}.{frame}.{extension}"


META:
 dir:  &META '/meta/'
 file: !join [*META, 'info.yml']


rights:
  - admin
  - pipeline
  - production
  - user


TASK:
  assets: &ASSET_TASK
    - GEO
    - TEX
    - SHD
    - RIG

  shots: &SHOT_TASK
    - ANIM
    - LGT
    - FX
    - RENDER
    - COMP

  render: *SHOT_TASK

SET:
  assets: &ASSET_SET
    - char
    - prop
    - set

